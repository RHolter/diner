<include href="views/header.html"></include>

<body>
<div class="container">
    <h1>My Diner</h1>
    <h2>Order Part 2</h2>

    <form action="summary" method="post" class="form-horizontal">

        <!-- get food -->
        <div class="form-group">
            <label for="food" class="col-sm-4 control-label">What condiments would you like to order?</label>

        </div>
        <br>

        <!-- get meal -->
        <div class="form-group">
            <label class="col-sm-4 control-label">Select condiments</label>
            <div class="col-sm-4">
                <repeat group="{{ @condiments }}" value="{{ @cond }}">
                    <label><input type="checkbox" name="conds[]" value="{{ @cond }}">
                        {{ ucfirst(@cond) }}</label><br>
                </repeat>
            </div>
        </div>

        <div class="col-xs-3 ">
            <button class="btn btn-primary" type="submit">Next</button>
        </div>
    </form>
</div>
</body>
</html>
